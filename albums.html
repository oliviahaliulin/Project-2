<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albums | Drake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #0b152a, #1e2a47);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      padding-top: 100px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      justify-items: center;
      padding: 0 50px 100px;
    }

    .album {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .album:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .album-title {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #f0f0f0;
    }

    footer {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      body { padding-top: 60px; }
      h1 { font-size: 1.8rem; margin-bottom: 30px; }
      .album-grid { gap: 25px; padding: 0 20px 60px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#0b152a;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Drake</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="musicvideos.html">Music Videos</a></li>
          <li class="nav-item"><a class="nav-link active" href="albums.html">Albums</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Albums Section -->
  <div class="container">
    <h1>Albums</h1>
    <div class="album-grid">

      <div class="album">
        <img src="img/album1.jpg" alt="Take Care">
        <p class="album-title">Take Care</p>
      </div>

      <div class="album">
        <img src="img/album2.jpg" alt="Nothing Was The Same">
        <p class="album-title">Nothing Was The Same</p>
      </div>

      <div class="album">
        <img src="img/album3.jpg" alt="Scorpion">
        <p class="album-title">Scorpion</p>
      </div>

      <div class="album">
        <img src="img/album4.jpg" alt="Certified Lover Boy">
        <p class="album-title">Certified Lover Boy</p>
      </div>

      <div class="album">
        <img src="img/album5.jpg" alt="Her Loss">
        <p class="album-title">Her Loss</p>
      </div>

      <div class="album">
        <img src="img/album6.jpg" alt="For All The Dogs">
        <p class="album-title">For All The Dogs</p>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Drake Fan Page | Designed by Olivia</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
